<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esse é o feijoada bot, ele não é um bot!">
    <title>Feijoada Bot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.svg" alt="Logo de Victor">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">About me</a>
            <a class="cabecalho-menu-item">Contact</a>
            <a class="cabecalho-menu-item">Others</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Feijoada Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Fazedor dos memes nada haver</h2>
                <button class="conteudo-principal-escrito-botao">Chama no zap!</button>
            </div>
            <img class="conteudo-principal-imagem" src="logo.svg" alt="Imagem do bot">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele faz?</h3>
            <p class="conteudo-secundario-paragrafo">1. Faz <strong>meme</strong></p>
            <p class="conteudo-secundario-paragrafo">2. Faz <strong>meme</strong></p>
            <p class="conteudo-secundario-paragrafo">3. Na real que ele <strong>ainda</strong> não faz nada :(</p>
        </section>
    </main>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="logo.svg">
    </footer>
</body>
</html>
